{% extends 'wrapper.html' %}

{% block body %}

  <form action="{% url 'home:tag_create_url' %}" method="post">
    {% csrf_token %}

    <div class="form-group">
      {% for field in form %}

      {% if field.errors %}
        <div class="alert alert-danger">
          {{ field.errors }}
        </div>
      {% endif %}

      {{ field.label }}
      {{ field }}
      {% endfor %}
    </div>

      <button type="submit" class="btn btn-primary">Create Tag</button>
  </form>

{% endblock %}
