<!DOCTYPE html>
<html>

  <head>
    {% load static %}

    {% block title %}
    {% endblock %}

    <meta charset="UTF-8">

    <!-- Icon on site(RoflanWhat) -->
    <link rel="shortcut icon" type="image/png" href="{% static 'icon/r.ico' %}"/>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'accounts/style.css' %}" type="text/css">

    <meta name="viewport" content="width=device-width, intial-scale=1.0">
  </head>
  <body>




  <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a class="navbar-brand" href="{% url 'home:page_home' %}">
           <img class='top-img' src="/static/4.svg" alt="logo" width="30" height="30">izzrack Blog
        </a>


        <div class="container">
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              {% if user.is_authenticated %}
                  <a class="nav-item nav-link active" href="{% url 'home:blog-home' %}">Posts</a>
                  <a class="nav-item nav-link active" href="{% url 'accounts:profile' %}">Profile</a>
              {% endif %}
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {% if user.is_authenticated %}
             <a class="nav-item nav-link active" href="{% url 'accounts:logout' %}">Logout</a>
              {% else %}
                <a class="nav-item nav-link active" href="{% url 'accounts:login' %}">Login</a>
                <a class="nav-item nav-link active" href="{% url 'accounts:registration' %}">Register</a>
              {% endif %}
            </div>
          </div>
        </div>
          {% block search %}

          {% endblock %}
      </nav>
    </header>



    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% block body %}
          {% endblock %}
        </div>
        <div class="col-md-4">
        {% block col-md-4 %}
        {% endblock%}
        </div>
      </div>
    </main>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>





  </body>

</html>
